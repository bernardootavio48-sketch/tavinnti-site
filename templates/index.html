<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAVINN TI - Eletrônicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }
        .navbar { background-color: #000; border-bottom: 3px solid #007bff; }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200');
            background-size: cover; background-position: center; color: white; padding: 80px 20px; text-align: center;
        }
        .card-product { border: none; border-radius: 15px; transition: 0.3s; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card-product:hover { transform: translateY(-10px); }
        .price-tag { color: #28a745; font-weight: 700; font-size: 1.5rem; }
        .badge-pix { background-color: #32bcad; color: white; font-size: 0.7rem; padding: 3px 8px; border-radius: 5px; }
        .btn-whatsapp { background-color: #25d366; color: white; font-weight: 600; border-radius: 50px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark p-3 sticky-top">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold" href="#">TAVINN TI</a>
            <a href="/admin" class="btn btn-sm btn-outline-light">Acesso Restrito</a>
        </div>
    </nav>

    <section class="hero-section">
        <h1 class="display-4 fw-bold">TAVINN TI</h1>
        <p class="lead">Venda e Assistência Técnica Especializada</p>
    </section>

    <div class="container py-5">
        <h2 class="text-center mb-5 fw-bold">Produtos em Destaque</h2>
        <div class="row g-4">
            {% for p in lista_produtos %}
            <div class="col-md-6 col-lg-4">
                <div class="card card-product h-100">
                    <img src="{{ p.img or 'https://via.placeholder.com/500' }}" class="card-img-top" alt="{{ p.nome }}">
                    <div class="card-body">
                        <h5 class="fw-bold">{{ p.nome }}</h5>
                        <p class="text-muted small">{{ p.descricao }}</p>
                        <div class="price-tag">R$ {{ p.preco }} {% if p.pix == 1 %}<span class="badge-pix">PIX</span>{% endif %}</div>
                        <a href="https://wa.me/5567999584289?text=Quero comprar: {{ p.nome }}" class="btn btn-whatsapp w-100 mt-3">WhatsApp</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
