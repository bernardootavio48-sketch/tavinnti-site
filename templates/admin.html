<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - TAVINN TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <h2>⚙️ Gerenciar Loja</h2>
            <a href="/" class="btn btn-primary">Ver Site</a>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h4>Novo Produto</h4>
                    <form action="/adicionar" method="POST">
                        <input type="text" name="nome" class="form-control mb-2" placeholder="Nome" required>
                        <input type="text" name="preco" class="form-control mb-2" placeholder="Preço" required>
                        <input type="text" name="img" class="form-control mb-2" placeholder="Link da Imagem">
                        <textarea name="descricao" class="form-control mb-2" placeholder="Descrição"></textarea>
                        <div class="mb-3"><input type="checkbox" name="pix"> Desconto PIX?</div>
                        <button class="btn btn-success w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-4 shadow-sm">
                    <table class="table">
                        <thead><tr><th>Nome</th><th>Preço</th><th>Ações</th></tr></thead>
                        <tbody>
                            {% for p in lista_produtos %}
                            <tr>
                                <td>{{ p.nome }}</td>
                                <td>R$ {{ p.preco }}</td>
                                <td><a href="/deletar/{{ p.id }}" class="btn btn-danger btn-sm">Excluir</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
